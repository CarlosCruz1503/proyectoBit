  <body>
    

    <!-- **********************************************************
    CALENDAR 
  ***************************************************************-->

    <section>
      <div class="container-fluid k-container-calendar">
        <div class="row">
          <div class="col-3 ">
            <div class="row d-flex flex-column gap-3">
              <div class="col bg-card rounded-3 p-3">
                <div
                  class="d-flex align-items-center justify-content-between text-white pb-4"
                >
                  <h5 class="">Event list</h5>
                  <span class="fs-3">+</span>
                </div>
                <div class="k-event-list d-flex gap-2 flex-column">
                  <div class="k-event bg-info d-flex gap-3 p-3 rounded-3">
                    <span class="k-event-time fw-bold">02:00 AM</span>
                    <span class="k-event-text">Long Event</span>
                  </div>
                  <div class="k-event bg-info d-flex gap-3 p-3 rounded-3">
                    <span class="k-event-time fw-bold">09:00 AM</span>
                    <span class="k-event-text">My event 1</span>
                  </div>
                  <div class="k-event bg-info d-flex gap-3 p-3 rounded-3">
                    <span class="k-event-time fw-bold">02:00 AM</span>
                    <span class="k-event-text">Long Event</span>
                  </div>
                  <div class="k-event bg-info d-flex gap-3 p-3 rounded-3">
                    <span class="k-event-time fw-bold">02:00 AM</span>
                    <span class="k-event-text">Long Event</span>
                  </div>
                  <div class="k-event bg-info d-flex gap-3 p-3 rounded-3">
                    <span class="k-event-time fw-bold">02:00 AM</span>
                    <span class="k-event-text">Long Event</span>
                  </div>
                </div>
              </div>
              <div class="col bg-card rounded-3 p-3">
                <div
                  class="d-flex align-items-center justify-content-between text-white pb-2"
                >
                  <h5 class="">Todo list</h5>
                  <span class="fs-3">+</span>
                </div>
                <div class="text-white d-flex gap-3 border-0 border-bottom border-white pb-3 pt-3">
                  <input type="checkbox" class="k-checkbox">
                  <span class="text-decoration-line-through">Contrary to popular belief</span>                 
                </div>  
                <div class="text-white d-flex gap-3 border-0 border-bottom border-white pb-3 pt-3">
                  <input type="checkbox" class="k-checkbox">
                  <span class="h">New logo design for Admin</span>                 
                </div>  
                <div class="text-white d-flex gap-3 border-0 border-bottom border-white pb-3 pt-3">
                  <input type="checkbox" class="k-checkbox">
                  <span class="text-decoration-line-through">Consectetur adipiscing elit</span>                 
                </div>  
                <div class="text-white d-flex gap-3 border-0 border-bottom border-white pb-3 pt-3">
                  <input type="checkbox" class="k-checkbox">
                  <span class="">Adipiscing elit, sed do list</span>                 
                </div>  

                
              </div>
            </div>
          </div>
          <div class="col-9 rounded-3 p-0">
            <div class="bg-card rounded-3 ms-3 p-3 text-white">
              <h5 class="">Sara Hopkins</h5>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
