<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
  <link rel="stylesheet" href="css/style.css" />
  <title>nav-bar</title>
</head>

<body>

  <header class="d-flex align-items-center justify-content-end">
    <nav class="navbar navbar-expand-lg " style="width: 100vw">
      <div class="container bg-danger d-flex align-items-center justify-content-center "
        style="height: 30rem;color:white ">
        <div class="d-flex gap-5 flex-column align-items-center justify-content-center"
          style="width: 80%; height: 80%;">
          <div class="c-election-pomodoro d-flex justify-content-around" style="width: 90%;">
            <button class="btn bg-light" id="btn-work">
              <h3>TRABAJO</h3>
            </button>
            <button class="btn bg-light" id="btn-rest">
              <h3>DESCANSO</h3>
            </button>
          </div>
          <div class="c-timer-pomodoro">
            <h3 style="color:black; font-size: 5rem;" id="time-text-pomodoro">25:00</h3>
          </div>
          <div class="c-start-pomodoro">
            <button class="btn bg-light" id="startButton">
              <h3>START</h3>
            </button>
          </div>
        </div>

      </div>
    </nav>
  </header>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
