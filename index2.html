<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="big-container d-flex">
        <div class="navbar-lateral">

        </div>
        <div class="section-space-work">
            <nav class="navbar navbar-expand-lg background-navbar-superior">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <p style="color:white">BIT</p>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars" style="color: white;"></i>
                    </button>
                    <div class="collapse navbar-collapse c-nav-superior" id="navbarSupportedContent">
                        <form class="d-flex c-nav-items-toogle" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <div class="input-group c-nav-items-toogle d-flex justify-content-center align-items-center"
                            style="width: 100%;">
                            <label class="input-group-text" for="inputGroupSelect01">Cambiar a</label>
                            <select class="form-select" id="inputGroupSelect01" style="max-width: 12rem">
                                <option selected>Bit</option>
                                <option value="1">Bit 2</option>
                                <option value="2">Bit 3</option>
                            </select>
                        </div>
                        <span class="d-flex align-items-center justify-content-center gap-1 c-nav-items-toogle"
                            style="color: white">
                            <button class="btn" style="
                                  border-radius: 0.3rem;
                                  width: 10rem;
                                  background-color: #00d2e5;
                                  color: white;
                                ">
                                <p>Crear +</p>

                            </button>
                            <i class="fa-regular fa-bell"></i>
                            <button class="btn d-flex align-items-center justify-content-center" style="
                                  background-color: #00d2e5;
                                  border-radius: 50%;
                                  width: 50px;
                                  height: 50px;
                                ">
                                <img src="./assets/img/avatar.png" alt="" width="40px" height="40px" />
                            </button>
                        </span>
                    </div>
                </div>
            </nav>
            <div class="container space-work">
                <div class="to-do-form my-5 p-4 ms-auto me-auto bg-white rounded-2">
                    <h1 class="title-taks-f text-center">Lista de Tareas</h1>
                    <div class="w-100 ms-auto me-auto mt-4">
                        <form class="d-flex">
                            <input class="f-input-task" type="text" placeholder="Agregar tarea..." />
                            <button class="btn-add text-white border-0">+</button>
                        </form>
                        <div class="alert alert-danger mt-2 vacio" role="alert">
                            Ingrese una tarea
                        </div>
                    </div>
                    <div class="li-container bg-white w-100 mt-3">
                        <ul class="ul-todo p-0"></ul>
                    </div>
                    <div class="empty" id="empty">
                        No hay tareas pendientes
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
