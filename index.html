<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>nav-bar</title>
  </head>
  <body>
    <header class="d-flex align-items-center justify-content-end">
      <nav class="navbar navbar-expand-lg" style="width: 95vw">
        <div class="container-fluid d-flex">
          <div
            class="collapse navbar-collapse d-flex align-items-center justify-content-center"
            id="navbarSupportedContent"
            style="
              position: fixed;
              width: 100vw;
              height: 50px;
              z-index: 1001;
              top: 0;
            "
          ></div>
          <form class="d-flex c-form-nav" role="search" style="width: 40%">
            <input
              class="form-control me-2 c-form-nav-input"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <i class="bi bi-search c-form-nav-icon"></i>
          </form>
          <div class="input-group" style="max-width: 12rem">
            <label class="input-group-text" for="inputGroupSelect01"
              >Cambiar a</label
            >
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Bit</option>
              <option value="1">Bit 2</option>
              <option value="2">Bit 3</option>
            </select>
          </div>
          <span
            class="navbar-text d-flex align-items-center justify-content-between gap-1"
            style="color: white"
          >
            <button
              class="btn"
              style="
                border-radius: 0.3rem;
                width: 10rem;
                background-color: #00d2e5;
                color: white;
              "
            >
              <p>Crear +</p>
            </button>
            <i class="bi bi-bell"></i>
            <button
              class="btn d-flex align-items-center justify-content-center"
              style="
                background-color: #00d2e5;
                border-radius: 50%;
                width: 50px;
                height: 50px;
              "
            >
              <img
                src="./assets/img/avatar.png"
                alt=""
                width="40px"
                height="40px"
              />
            </button>
          </span>
        </div>
      </nav>
    </header>

    <nav

    >
      <ul class="px-0">

            <img
              src="assets/img/Instituto-Cursos-Programacion-50lg.png"
              class="rounded-circle"
              alt=""
            />

        </li>
        <li class="list-unstyled mt-1">
          <a
            href="#"

            <span class="material-icons-outlined position-relative text-center">
              home
            </span>
            <span class="nav-item position-relative ms-4">Home</span>

        <li class="list-unstyled">

        <li class="list-unstyled">

            <span class="material-icons-outlined position-relative text-center">

            <span class="nav-item position-relative ms-4">Home</span>

    <div class="container my-5 p-4 ms-auto me-auto bg-white rounded-2">
      <h1 class="text-center">Lista de Tareas</h1>
      <div class="w-100 ms-auto me-auto mt-4">
        <form class="d-flex">
          <input type="text" placeholder="Agregar tarea..." />
          <button class="btn-add text-white border-0">+</button>
        </form>
        <div class="alert alert-danger mt-2 vacio" role="alert">
          Ingrese una tarea
        </div>
      </div>
      <div class="li-container bg-white w-100 mt-3">
        <ul class="ul-todo p-0"></ul>
      </div>
